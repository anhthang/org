<h2><span data-i18n="skills.my_skills">Other projects</span></h2>

{% for project in site.data.index.projects.open_source %}

  <div class="col">
    <h3 style="margin: 0">{{ project.name }}</h2>
    <p style="margin: 0">{{ project.descr }}</p>

    {% if project.github %}
    <a href="{{ project.github }} "><i class="fab fa-fw fa-github"></i>GitHub</a>
    {% endif %}
    {% if project.website %}
    <a href="{{ project.website }} "><i class="fab fa-fw fa-home"></i>Homepage</a>
    {% endif %}
  </div>
</div>
{% endfor %}
